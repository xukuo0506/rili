<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/flexible.js"></script>
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <ul>
                <li><img src="img/1 (1).JPG" alt=""></li>
                <li><img src="img/1 (2).JPG" alt=""></li>
                <li><img src="img/1 (3).JPG" alt=""></li>
                <li><img src="img/1 (4).JPG" alt=""></li>
                <li><img src="img/1 (5).JPG" alt=""></li>
            </ul>
        </div>
    </div>

</body>
<script src="js/tap.js"></script>
<script>
    var conmen = 0;
    var box = document.querySelector('.box');
    var ul = document.querySelector('.box ul');
    var lis = document.querySelectorAll('.box ul li')
        //一张图片的宽
    var width1 = ul.children[0].offsetWidth;
    myTouch.swiper(box, "left", function() {
        // 左滑的业务
        conmen++;
        if (conmen > lis.length - 1) {
            conmen = lis.length - 1;
        }
        console.log(conmen)
        methods(conmen)
        ul.classList.remove('in');
    })
    myTouch.swiper(box, "right", function() {
        // 右滑的业务
        conmen--;
        if (conmen <= 0) {
            conmen = 0;
        }
        console.log(conmen)
        methods(conmen)
        ul.classList.remove('in');
    })

    function methods(mun) {
        ul.classList.add('in')
        ul.style.marginLeft = -width1 * mun + 'px';
    }
</script>

</html>
